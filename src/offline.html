<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal:wght@400;700&display=swap" rel="stylesheet">
    <title>Widget Offline</title>
  </head>
  <body>
    <div class="offline-container">
      <div class="widget-container">
        <div class="unable-to-connect">
            <p class="unable-text">
                Не удалось загрузить данные. Проверьте подключение к интернету или перезагрузите страницу
            </p>
        </div>
        <header class="widget-header">
          <h2 class="widget-title">Новости мира и кино</h2>
        </header>
        <main class="widget-news-container">
          <div class="news-item">
            <span class="news-date">
              <span class="loader"></span>
            </span>
            <span class="news-logo">
              <span class="loader"></span>
            </span>
            <div class="news-content">
              <div class="news-content-pre"></div>
              <div class="news-content-pre"></div>
            </div>
          </div>

          <div class="news-item">
            <span class="news-date">
              <span class="loader"></span>
            </span>
            <span class="news-logo">
              <span class="loader"></span>
            </span>
            <div class="news-content">
              <div class="news-content-pre"></div>
              <div class="news-content-pre"></div>
            </div>
          </div>

          <div class="news-item">
            <span class="news-date">
              <span class="loader"></span>
            </span>
            <span class="news-logo">
              <span class="loader"></span>
            </span>
            <div class="news-content">
              <div class="news-content-pre"></div>
              <div class="news-content-pre"></div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
